<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../#1 Alura Latam Challenge - Encriptador de Texto/node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/encriptador.js"></script>

    <title>Encriptador de Texto</title>
</head>
<body>

    <img src="./resources/img/Logo.svg" class="a-logo" alt="Logo Alura"/>

    <textarea type="text" placeholder="Ingrese el texto aquí" class="input-texto"></textarea>

    <section class="section-buttons">
        <div class="warning">
            <img src="./resources/img/Circulo-exclamacion.svg" alt="Signo de Exclamacion" class="signo-exclamacion" />
            <span class="warning-text">Solo letras minúsculas y sin acentos</span>
        </div>
    
        <div class="buttons">
            <button class="boton-encriptar"><span>Encriptar</span></button>
            <button class="boton-desencriptar"><span>Desencriptar</span></button>
        </div>
    </section>

    <section class="section-rectangle">
        <div class="rectangulo-output">
            <textarea type="text" placeholder="" class="output-texto"></textarea>

            <img src="./resources/img/Muñeco.svg" alt="Muñeco Buscador" class="muneco" />

            <div class="cartel-rectangulo">
                <span class="ningun-mensaje">Ningun mensaje fue encontrado</span>
                <br/>
                <span class="ingrese-texto">Ingresa el texto que desees encriptar o desencriptar</span>
            </div>

            <button class="cartel-copiar">
                <span>Copiar</span>
            </button>
        </div>
    </section>

</body>
