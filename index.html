<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/index.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/encriptador.js"></script>

    <title>Encriptador de Texto</title>
</head>
<body>

    <header class="logo-list-header">
        <img src="./resources/img/Logo.svg" class="a-logo" alt="Logo Alura"/>
    </header>

    <main>
        <input type="text" placeholder="Ingrese el texto aquí" class="input-texto"/>
        <div class="rectangulo-output">

        </div>
    </main>

    <div class="warning">
        <img src="./resources/img/Circulo-exclamacion.svg" alt="Signo de Exclamacion" class="signo-exclamacion" />
        <span class="warning-text">Solo letras minúsculas y sin acentos</span>
    </div>

    <div class="buttons">
        <button class="boton-encriptar"><span>Encriptar</span></button>
        <button class="boton-desencriptar"><span>Desencriptar</span></button>
    </div>

</body>
